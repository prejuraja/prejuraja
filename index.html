<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>prejuraja</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card-container {
      perspective: 800px;
      width: 280px;
      height: 160px;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 32px;
      color: #222;
      user-select: none;
      transition: transform 0.7s cubic-bezier(.4, 0, .2, 1);
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .card-front {
      background: white;
      color: #222;
    }

    .card-back {
      background: white;
      color: #222;
      transform: rotateY(180deg);
      font-size: 28px;
      font-weight: 600;
    }

  </style>
</head>
<body>
  <div class="card-container" tabindex="0" aria-label="Kartička Zoznam, klikni pre otočenie" role="button">
    <div class="card" id="card">
      <div class="card-front">Zoznam</div>
      <div class="card-back">kuk zvedavec</div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const container = card.parentElement;

    function toggleFlip() {
      card.classList.toggle('flipped');
    }

    container.addEventListener('click', toggleFlip);
    container.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleFlip();
      }
    });
  </script>
</body>
</html>
